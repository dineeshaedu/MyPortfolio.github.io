<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
   
</head>
<body bgcolor="#DBB4EF" >
    <p> <b>Note:</b>Please Let us know your details to contact.</p>
    <center>
    <form action="">
        <fieldset>
            <legend>Your Contact Details</legend>
            <label for="uname">UserName</label>
            <input type="text" placeholder="Ex:Radha" id="uname" pattern="[a-zA-Z]{3,20}"><br>
            
            <label for="number">Mobile Number</label>
            <input type="number" placeholder="9876543456" id="num" pattern="[6-9]{1}[0-9]{1-9}" required><br>
            <label for="email">Mobile Number</label>
            <input type="email" placeholder="disha.54@gmail.com" id="email" required><br><br>
            <input type="Submit">
        </fieldset>
        <br>
    
    </form>
    </center>
</body>
</html>
